<div class="my-3 mx-3">
    <h2>Replay Subject</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>{{methodInterval?'Interval Started':'Add Video'}}</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle-Method</button>
        </div>
    </div>
    <hr>
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="OnVideoAdd(video)">Add Video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">
    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList1"><strong>Video:</strong>{{item}}</li>
                
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User-02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList2"><strong>Video:</strong>{{item}}</li>
                
            </ul>
            <button class="btn btn-success" [ngClass]="subscribeMode2?'btn-danger':'btn-success'"
             (click)="user2subscribe()">{{subscribeMode2?'unSubscribe':'subscribe'}}</button>
        </div>
        <div class="col-md-4">
            <strong>User-03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of userList3"><strong>Video:</strong>{{item}}</li>
            </ul>
            <button class="btn btn-success" [ngClass]="subscribeMode3?'btn-danger':'btn-success'"
             (click)="user3subscribe()">{{subscribeMode3?'unSubscribe':'subscribe'}}</button>
        </div>
    </div>
</div>
