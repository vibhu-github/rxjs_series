<div class="my-3 mx-3">
    <h2>Async Subject</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
        
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="OnVideoAdd(video)">Add Video</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <br>
            <hr>
            <ul class="video-list">
                <li ><strong>Video:</strong>{{asyncVideo}}</li>
                
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to complete</strong>
            <br>
            <hr>
            
            <button class="btn btn-success" 
             (click)="onComplete()">complete subscription</button>
        </div>
        
    </div>
</div>
