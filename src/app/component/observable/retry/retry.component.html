<div class="my-3 mx-3" >
    <h2>Retry</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
           <table class="table" *ngIf="person!=null">
               <tr>
                   <th>ID</th>
                   <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person.name}}</td>
                 </tr>
                 <tr>
                    <th>Gender</th>
                    <td>{{person.gender}}</td>
                 </tr>
                 <tr>
                    <th>Email</th>
                    <td>{{person.email}}</td>
                 </tr>
                 <tr>
                    <th>Phone No</th>
                    <td>{{person.phone}}-</td>
                 </tr>
                 <tr>
                    <th>Skill</th>
                    <td>{{person.skill}}</td>
                 </tr>

           </table>
        </div>
    </div>
   
    <button class="btn btn-primary" type="button"  (click)="fetchDetaile()">
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">{{fetching ?'Fetching data...': 'Fetch Details'}}</span>
      </button>
      <br>
      <br>
      <p>Status:<strong [ngClass]="{'text-success': status=='data fetched',
                                     'text-danger': status=='problem fetching data' 
    }">
         {{status}}
      </strong></p>
      
</div>
